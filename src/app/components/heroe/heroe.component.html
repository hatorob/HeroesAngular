<h1> {{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" style="width: 100%;">Regresar</a>
        <br>
    </div>
    <div class="col-md-8">
        <br>
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" src="assets/img/marvel.jpg" class="img-fluid" alt="">
            <img *ngIf="heroe.casa!='DC'" src="assets/img/dc.png" class="img-fluid" alt="">
            <!-- Si es de Marvel o DC-->
        </div>
    </div>
</div>
