<h1>Buscador <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultado con el término: {{termino}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <div class="card h-100">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{heroe.aparicion}}</small>
            </div>
            <!-- <button (click)="verHeroe(i);" class="btn btn-outline-primary">Ver más......</button> -->
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">ver más..</a> -->
        </div>
    </div>




</div>
